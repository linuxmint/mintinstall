      <script type="text/javascript">
         function changeTitle(title) { 
           document.title = title; 
         }
         function fadeIn(objId,opacity) {
           if (document.getElementById) {
             obj = document.getElementById(objId);
             if (opacity <= 100) {
               setOpacity(obj, opacity);
               opacity += 10;
               window.setTimeout("fadeIn('"+objId+"',"+opacity+")", 100);
             }
           }
         }
                   
         function setOpacity(obj, opacity) {
           opacity = (opacity == 100)?99.999:opacity;
           obj.style.opacity = opacity/100;
         }
         function initElement(id) {
           element = document.getElementById(id);
           setOpacity(element, 0);
           element.style.visibility = 'visible';
           fadeIn(id,0);
         }
         function action_button_clicked() {
           //document.getElementById("button_$action_button_value").disabled = true;
           document.getElementById("button_$action_button_value").style.visibility = "hidden";
           changeTitle("call:on_button_clicked");
         }
         function action_screenshot_clicked() {   
           changeTitle("call:on_screenshot_clicked");
           changeTitle("nop");
         }
         function action_website_clicked() {   
           changeTitle("call:on_website_clicked");
           changeTitle("nop");
         }
         function action_reviews_clicked() {   
           changeTitle("call:on_reviews_clicked");
           changeTitle("nop");
         }
         function enable_action_button() {
           document.getElementById("button_$action_button_value").disabled = false;
         }
         function disable_action_button() {
           document.getElementById("button_$action_button_value").disabled = true;
         }
         
         function addReview(mydate, username, rating, comment) {   
         var table = document.getElementById("reviews");
         var rowCount = table.rows.length;
         var row = table.insertRow(rowCount);
         
         var cell1 = row.insertCell(0);
         newImg = document.createElement("img");
         newImg.src = rating;
         cell1.appendChild(newImg);
           
         var cell2 = row.insertCell(1);
         cell2.innerHTML = comment + "<br/><small><i><font color='#777777'>" + username + " (" + mydate + ")</font></i></small>";            
         }
         
         function addScreenshot(href, src) {
			Tr = document.getElementsByTagName("tr1")[0];

			newLink = document.createElement("a");
			newLink.href = href;    
			newShot = document.createElement("img");
			newLink.className = "screenshot glow";
			newShot.src = src;
			newLink.appendChild(newShot);
			
			Tr.appendChild(newLink);
         }
         
         function addLink(linkname) {
         var table = document.getElementById("reviews");
         var rowCount = table.rows.length;
         var row = table.insertRow(rowCount);
         var cell1 = row.insertCell(0);
         cell1.colSpan="3";		
         cell1.innerHTML='<a href="javascript:action_reviews_clicked()" style="color: black;">'+linkname+'</a>';
         }
         
         function clearReviews() {
         var table = document.getElementById("reviews");
         for(var i = table.rows.length - 1; i >= 0; i--)
         {
            table.deleteRow(i);
         }
         }
         
         function clearScreenshots() {
         var table = document.getElementById("screenshots");
         for(var i = table.rows.length - 1; i >= 0; i--)
         {
             table.deleteRow(i);
         }
         }
         
         var image_array = ['http://community.linuxmint.com/thumbnail.php?w=250&pic=/var/www/community.linuxmint.com/img/screenshots/$appname.png', 'http://screenshots.debian.net/thumbnail/$appname' ];
         function load_img(imgId, image, images, index) {
           image.onerror = function() {
             if (index > len(image_array)) {
               element.style.display = 'none';
             }
             else {
               load_img(imgId, this, images, index+1);
             }
           };
           image.onload  = function() {
             var element = document.getElementById(imgId); 
             if (element) {
               element.src = this.src; 
               element.style.display = 'block';
             }
           };  
           image.src = images[index];
         }
         
      </script>
